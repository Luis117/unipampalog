<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>webapp</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }
		body { background-color:white; color:black }
	</style>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/geral.css" rel="stylesheet" media="screen">
    <script src="js/basico.js"></script>
</head>
<body style="overflow:hidden;height:100%;widht:100%;">
	<!-- Cabeçalho -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
      	 <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="unipampa.jpg" width="100px"/></a>
            <p class="navbar-text navbar-right"><h4>Wifi Auto Login</h4></p>
         </div>
      </div>
    </nav>
    <!-- Fim Cabeçalho -->
    
    
    <br/><br/><br/>
    <p style="text-justify: auto;">
    	<h4>Não perca mais tempo para conectar na wifi da Unipampa configure sua matricula e mande o aplicatico conectar para você.</h4>
    </p>
    <div style="text-align: center;">
    	<button type="button" class="btn btn-success btn-lg">
    		Conectar&nbsp;<span class="glyphicon glyphicon-signal"></span>
    	</button>
    </div>
    <br>
    
    <div class="panel panel-default">
       <div class="panel-body">
         <h3>Configuração</h3>
         <div class="input-group input-group">
	       <span class="input-group-addon">Matricula</span>
	       <input type="text" class="form-control">
	    </div>
	    <div class="input-group input-group">
	       <span class="input-group-addon">Senha</span>
	       <input type="password" class="form-control">
	    </div>
	    <hr>
	    <div style="text-align: center;">
	      <button type="button" class="btn btn-success">Salvar&nbsp;<span class="glyphicon glyphicon-floppy-disk"></span></button>
          <button type="button" class="btn btn-danger">Limpar&nbsp;<span class="glyphicon glyphicon-remove"></span></button>
          <br/><br/>
          <button type="button" class="btn btn-info">Copiar Matricula&nbsp;<span class="glyphicon glyphicon-file"></span></button>
          <button type="button" class="btn btn-info">Copiar Senha&nbsp;<span class="glyphicon glyphicon-file"></span></button>
        </div>
       </div>
    </div>
    
    
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
